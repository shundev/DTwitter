<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="index.styl">
    <link rel="stylesheet" href="components/Timeline.styl">
    <link rel="stylesheet" href="components/MessageInput.styl">
    <title>Twitter-like Dapp</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
      <!-- App Start -->
      <div class="App">

        <!-- MessageInput Start -->
        <div id="messageinput" class="blue">
          <form class="container" onSubmit="alert('onSubmit');">
            <div class="row">
              <div class="input-field col s10">
                <i class="prefix material-icons">chat</i>
                <input ref="txtMessage" type="text" placeholder="Type your message" />
                <span class="chip left white">
                  <span>You: user1</span>
                </span>
              </div>
              <div class="input-field col s2">
                <button type="submit" class="waves-effect waves-light btn-floating btn-large blue">
                  <i class="material-icons">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- MessageInput End -->

        <!-- Timeline Start -->
        <div id="timeline">
          <ul class="collection">
            <li class="collection-item" key=1>
              <span class="title">From user1</span>
              <p>
                <i class="prefix tiny material-icons">alarm</i>
                <span class="message-date">10/07/2018 10:00</span>
                <br />
                <span>Hello, Im user1.</span>
              </p>
            </li>
            <li class="collection-item" key=2>
              <span class="title">From user2</span>
              <p>
                <i class="prefix tiny material-icons">alarm</i>
                <span class="message-date">10/07/2018 9:00</span>
                <br />
                <span>Hi Im user2.</span>
              </p>
            </li>
          </ul>
        </div>
        <!-- Timeline End -->
      </div>
      <!-- App End -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--<script src="./index.js"></script>-->
  </body>
</html>
